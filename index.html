<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>A Data Table</title>
  </head>
  <body>
    <table>
      <caption>
        a nice table
      </caption>
      <thead>
        <tr>
          <th>Logo</th>
          <th>Company</th>
          <th>Phone</th>
          <th>Website</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><img src="/noun-microsoft-3118725.svg" alt="Microsoft logo"></td>
          <td>Microsoft</td>
          <td>0800 200 55 88</td>
          <td><a href="www.microsoft.com">Go to website</a></td>
        </tr>
        <tr>
          <td><img src="noun-amazon-3050062(2).svg" alt="Microsoft logo"></td>
          <td>Amazon</td>
          <td>0800 100 38 44</td>
          <td><a href="www.amazon.co.uk">Go to website</a></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
